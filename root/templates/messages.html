{% extends 'base.html' %}


{% block content %}
	<div class="col-sm-8">
		<h1><span style="font-family: 'Kirang Haerang', cursive;">{{ 'Messages' }}</span></h1>
	    {% for message in messages %}
	        <table class="table table-hover">
		        <tr>
		            <td width="70px">
		                <a href="{{ url_for('user', username=message.author.username) }}">
		                    <img src="{{ url_for('static', filename='profile_pics/' + message.author.image) }}" class="img img-responsive" />
		                </a>
		            </td>
		            <td>
		                <a href="{{ url_for('user', username=message.author.username) }}">
		                    <span style="font-family: 'Kirang Haerang', cursive;">{{ message.author.username.upper() }}  </span>
		                </a>said {{ moment(message.timestamp).fromNow() }}:
		                <br>
		                <span style="font-family: 'Kirang Haerang', cursive; font-size: 20px;">{{ message.body }}</span>
		            </td>
		        </tr>
		    </table>
	    {% endfor %}

	    <nav aria-label="...">
	        <ul class="pager">
	            <li class="previous{% if not prev_url %} disabled{% endif %}">
	                <a href="{{ prev_url or '#' }}">
	                    <span aria-hidden="true">&larr;</span> {{ 'Newer Messages' }}
	                </a>
	            </li>
	            <li class="next{% if not next_url %} disabled{% endif %}">
	                <a href="{{ next_url or '#' }}">
	                    {{ 'Older Messages' }} <span aria-hidden="true">&rarr;</span>
	                </a>
	            </li>
	        </ul>
	    </nav>
	</div>
	
{% endblock %}
